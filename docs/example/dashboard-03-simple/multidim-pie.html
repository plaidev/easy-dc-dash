<!DOCTYPE html>
<html lang="ja">

  <head>
    <script type="text/javascript" src="../../../dist/bundle.browser.js"></script>
    <link href="../../../dist/bundle.css" rel="stylesheet" type="text/css" />
  </head>


  <body style="display: flex; justify-content: center; align-items: flex-start; background-color: #b0b7b7; flex-wrap: wrap">

    <multidim-pie
      title="TITLE"
      dimension="d1,d2"
      reduce="v">
    </multidim-pie>

    <multidim-pie
      dimension="d1"
      :labels="{a: 'A', b: 'B'}"
      reduce="v">
    </multidim-pie>

    <multidim-pie
      dimension="d2"
      reduce="v">
    </multidim-pie>

    <script type="text/javascript">
      EasyDC.Store.registerData([
        {d1: 'a', d2: true, v: 1+11},
        {d1: 'a', d2: false, v: 2+7},
        {d1: 'b', d2: true, v: 4+5},
        {d1: 'b', d2: false, v: 8+3},
      ])

      EasyDC.run()
    </script>

  </body>

</html>
