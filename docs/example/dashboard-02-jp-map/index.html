<!DOCTYPE html>
<html lang="ja">

  <head>
    <script type="text/javascript" src="../../../dist/bundle.browser.js"></script>
    <link rel="stylesheet" type="text/css" href="../../../dist/bundle.css" />
    <script>
      EasyDC.run()
    </script>
  </head>

  <body>

<div>
  <easy-dc-dataset csv='./dataset.csv' date-fields="sync_date" date-format="%Y-%m-%d"></easy-dc-dataset>

  <div style="position: absolute">
    <stacked-lines scale='time' dimension='d.sync_date' reduce='[d.bounce_count, d.session_pv - d.bounce_count]'></stacked-lines>
  </div>

  <div>
    <geo-jp dimension='d.prefCode' reduce='d.bounce_rate' :width=580 :height=696 :scale=1400></geo-jp>
    <geo-jp dimension='d.prefCode' reduce='d.session_count' :width=768 :height=922 :scale=1680></geo-jp>
  </div>

</div>

  </body>
</html>
