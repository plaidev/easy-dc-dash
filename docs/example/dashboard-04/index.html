<!DOCTYPE html>
<html lang="ja">

  <head>
    <script type="text/javascript" src="../../../dist/bundle.browser.js"></script>
    <link href="../../../dist/bundle.css" rel="stylesheet" type="text/css" />
  </head>

  <easy-dc-dataset>
    <dimension name="d1" field="d.d1"></dimension>
    <dimension name="d2" field="d.d2"></dimension>
  </easy-dc-dataset>

  <easy-dc-dataset dataset="other">
    <dimension name="d1" field="d.dd1"></dimension>
    <dimension name="d2" field="d.dd2"></dimension>
  </easy-dc-dataset>

  <body style="display: flex; justify-content: center; align-items: flex-start; background-color: #b0b7b7; flex-wrap: wrap">

    <multidim-pie
      title="TITLE"
      dimension="$d1"
      reduce="v"
    ></multidim-pie>

    <multidim-pie
      dataset="other"
      title="other square"
      dimension="$d2"
      reduce="v2"
    ></multidim-pie>

    <script type="text/javascript">
      EasyDC.Store.registerData([
        {d1: 'a', d2: true, v: 1},
        {d1: 'a', d2: false, v: 2},
        {d1: 'b', d2: false, v: 3},
        {d1: 'b', d2: true, v: 5},
      ])

      EasyDC.Store.registerData([
        {dd1: 'a', dd2: true, v2: 1},
        {dd1: 'a', dd2: false, v2: 4},
        {dd1: 'b', dd2: false, v2: 9},
        {dd1: 'b', dd2: true, v2: 16},
      ], {
        dataset: 'other'
      })

      EasyDC.run()
    </script>

  </body>

</html>
