<!DOCTYPE html>
<html lang="ja">

  <head>
    <script type="text/javascript" src="../../../dist/bundle.browser.js"></script>
    <link href="../../../dist/bundle.css" rel="stylesheet" type="text/css" />
  </head>


  <body style="display: flex; justify-content: center; align-items: flex-start; background-color: #b0b7b7; flex-wrap: wrap">

    <multidim-pie
      title="TITLE"
      dimension="$D1"
      reduce="v"
    ></multidim-pie>

    <multidim-pie
      dataset="other"
      title="other square"
      dimension="$D2"
      reduce="v2"
    ></multidim-pie>

    <script type="text/javascript">
      EasyDC.Store.registerData([
        {d1: 'a', d2: true, v: 1},
        {d1: 'a', d2: false, v: 2},
        {d1: 'b', d2: false, v: 3},
        {d1: 'b', d2: true, v: 5},
      ])

      EasyDC.Store.registerData([
        {dd1: 'a', dd2: true, v2: 1},
        {dd1: 'a', dd2: false, v2: 4},
        {dd1: 'b', dd2: false, v2: 9},
        {dd1: 'b', dd2: true, v2: 16},
      ], {
        dataset: 'other'
      })

      EasyDC.Store.registerDimension('$D1', (d) => d.d1)
      EasyDC.Store.registerDimension('$D1', (d) => d.dd1, {dataset: 'other'})

      EasyDC.Store.registerDimension('$D2', (d) => d.d2)
      EasyDC.Store.registerDimension('$D2', (d) => d.dd2, {dataset: 'other'})

      EasyDC.run()
    </script>

  </body>

</html>
