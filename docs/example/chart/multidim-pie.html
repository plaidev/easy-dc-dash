<!DOCTYPE html>
<html lang="ja">

  <head>
    <script type="text/javascript" src="../../../dist/bundle.browser.js"></script>
    <link href="../../../dist/bundle.css" rel="stylesheet" type="text/css" />
  </head>


  <body style="display: flex; justify-content: center; align-items: flex-start; background-color: #b0b7b7; flex-wrap: wrap">

    <multidim-pie
      title="TITLE"
      dimension="d1,d2"
      reduce="v"
    ></multidim-pie>

    <multidim-pie
      title="simple square"
      dimension="d1"
      reduce="v"
      :labels="{a: 'A', b: 'B'}"
      width="233"
      height="233"
    ></multidim-pie>

    <multidim-pie
      dimension="d1"
      reduce="v"
      width="610"
      height="377"
    ></multidim-pie>

    <multidim-pie
      title="design customized"
      dimension="d2"
      reduce="v"
      width="233"
      height="233"
      layout-details="{chartCenter: {y: d.chartCenter.y+20}, height: d.height+20}"
    ></multidim-pie>

    <multidim-pie
      title="theme customized"
      dimension="d1"
      reduce="v"
      width="233"
      height="233"
      theme='custom'
    ></multidim-pie>

    <script type="text/javascript">
      EasyDC.Store.registerData([
        {d1: 'a', d2: true, v: 1+11, label: 'auto label A'},
        {d1: 'a', d2: false, v: 2+7, label: 'auto label A'},
        {d1: 'b', d2: true, v: 4+5, label: 'auto label B'},
        {d1: 'b', d2: false, v: 8+3, label: 'auto label B'},
      ], {
        labelMapper: '{key: d.d1, label: d.label}'
      })

      EasyDC.Store.registerTheme('custom', {
        extends: 'default',
        colors: (_super, ...args) => _super(...args),
        layout: (_super, ...args) => {
          let layout = _super(...args)
          layout.height -= 40
          layout.chartCenter.y = layout.height/2
          return layout
        }
      })

      EasyDC.run()
    </script>

  </body>

</html>
